server {
    listen 80;
    server_name zakazhi.online www.zakazhi.online;

    # Для Let's Encrypt верификации
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name zakazhi.online www.zakazhi.online;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/zakazhi.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zakazhi.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/zakazhi_access.log;
    error_log /var/log/nginx/zakazhi_error.log;

    # Основной лендинг
    root /var/www/landing;
    index index.html;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MVP приложение на /mvp/
    location /mvp/ {
        alias /var/www/zakazhimvp/build/;
        try_files $uri $uri/ /mvp/index.html;
        
        # Кэширование для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Основной лендинг
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Не кэшировать HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}


